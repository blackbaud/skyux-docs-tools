<div
  *ngIf="config"
  class="sky-docs-type-alias-definition sky-docs-type-definition-wrapper"
>
  <sky-docs-heading-anchor headingLevel="3" [anchorId]="config.anchorId">
    {{ config.name }}
  </sky-docs-heading-anchor>

  <div
    *ngIf="config.isPreview"
    class="sky-docs-type-alias-preview-warning sky-docs-property-definition-label"
  >
    <sky-status-indicator indicatorType="warning" descriptionType="warning"
      >Preview. This feature may not be fully represented in the design
      documentation, the demo, or code examples.</sky-status-indicator
    >
  </div>

  <sky-docs-safe-html
    *ngIf="config.description"
    class="sky-docs-type-alias-definition-description"
    [innerHtml]="config.description | skyDocsTypeAnchorLinks | skyDocsMarkdown"
  ></sky-docs-safe-html>

  <sky-code-block
    *ngIf="sourceCode"
    class="sky-docs-code-block"
    languageType="typescript"
    [code]="sourceCode"
    [hideHeader]="true"
  ></sky-code-block>

  <sky-docs-call-signature-definition
    *ngIf="config.type.callSignature"
    [config]="config.type.callSignature"
  ></sky-docs-call-signature-definition>
</div>

<div
  class="sky-docs-anatomy-item"
  [ngClass]="{
    'sky-docs-anatomy-item-optional': isOptional
  }"
>
  <div class="sky-docs-anatomy-item-marker">
    {{ marker }}
  </div>
  <div class="sky-docs-anatomy-item-description">
    <ng-content></ng-content>
    <span *ngIf="isOptional"
      class="sky-deemphasized"
    >&nbsp;(optional)</span>
  </div>
</div>

<sky-docs-demo-page
  moduleName="SkyColorpickerModule"
  moduleSourceCodePath="projects/grids/src/modules/grid/"
  pageTitle="Colorpicker"
>
  <sky-docs-demo-page-summary>
    Colorpickers create SKY UX-themed inputs for users select colors.
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <sky-colorpicker #colorPicker>
      <input
        name="favoriteColor"
        type="text"
        [skyColorpickerInput]="colorPicker"
        [(ngModel)]="model.favoriteColor"
      />
    </sky-colorpicker>
  </sky-docs-demo>

  <sky-docs-design-guidelines>
    <p>Design guidelines coming soon!</p>
  </sky-docs-design-guidelines>

  <sky-docs-code-examples
    [packageDependencies]="{
      '@skyux/colorpicker': '*'
    }"
  >
    <sky-docs-code-example
      heading="Basic colorpicker"
      sourceCodePath="/projects/grids/documentation/code-examples/grid/basic"
    ></sky-docs-code-example>
    <sky-docs-code-example
      heading="Interact with a colorpicker programmatically"
      sourceCodePath="/projects/grids/documentation/code-examples/grid/column-template"
    ></sky-docs-code-example>
  </sky-docs-code-examples>
</sky-docs-demo-page>

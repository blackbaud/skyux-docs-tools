<div *ngIf="config"
  class="sky-docs-directive-definition sky-docs-type-definition-wrapper"
>
  <sky-docs-heading-anchor
    headingLevel="3"
    [anchorId]="config.anchorId"
  >
    {{ config.name }}
  </sky-docs-heading-anchor>

  <sky-docs-safe-html *ngIf="config.description"
    class="sky-docs-directive-definition-description"
    [innerHtml]="config.description | skyDocsTypeAnchorLinks | skyDocsMarkdown"
  ></sky-docs-safe-html>

  <h4
    class="sky-docs-directive-definition-h4"
  >
    Selector
  </h4>

  <p
    class="sky-docs-directive-selector"
  >
    <sky-code>{{ config.selector }}</sky-code>
  </p>

  <ng-container *ngIf="config.codeExample">
    <h4
      class="sky-docs-directive-definition-h4"
    >
      Example
    </h4>
    <sky-code-block
      class="sky-docs-code-block"
      [code]="config.codeExample"
      [hideHeader]="true"
      [languageType]="config.codeExampleLanguage"
    >
    </sky-code-block>
  </ng-container>

  <sky-docs-property-definitions *ngIf="config.inputProperties?.length"
    propertyType="Input"
    [config]="{
      properties: config.inputProperties
    }"
  ></sky-docs-property-definitions>

  <sky-docs-property-definitions *ngIf="config.eventProperties?.length"
    propertyType="Event"
    [config]="{
      properties: config.eventProperties
    }"
  ></sky-docs-property-definitions>
</div>

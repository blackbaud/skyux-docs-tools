<div *ngIf="config"
  class="sky-docs-enumeration-definition sky-docs-type-definition-wrapper"
>
  <sky-docs-heading-anchor
    headingLevel="3"
    [anchorId]="config.anchorId"
  >
    {{ config.name }}
  </sky-docs-heading-anchor>

  <sky-docs-safe-html
    class="sky-docs-enumeration-definition-description"
    [innerHtml]="config.description | skyDocsTypeAnchorLinks | skyDocsMarkdown"
  ></sky-docs-safe-html>

  <sky-docs-property-definitions
    propertyType="Member"
  >
    <sky-docs-property-definition *ngFor="let member of config.members"
      [propertyName]="member.name"
    >
      <sky-docs-safe-html
        [innerHtml]="member.description | skyDocsTypeAnchorLinks | skyDocsMarkdown"
      ></sky-docs-safe-html>
    </sky-docs-property-definition>
  </sky-docs-property-definitions>
</div>

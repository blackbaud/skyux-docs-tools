<ng-container *ngIf="hasParameters">
  <h4
    class="sky-docs-call-signature-definition-heading"
  >
    Parameters
  </h4>
  <sky-docs-parameter-definitions
    [config]="config"
  ></sky-docs-parameter-definitions>
</ng-container>

<ng-container *ngIf="returnType">
  <h4
    class="sky-docs-call-signature-definition-heading"
  >
    Returns
  </h4>

  <div
    class="sky-docs-call-signature-definition-return-type"
  >
    <sky-code><span
      [innerHtml]="returnType | skyDocsTypeAnchorLinks:'no-code-tags'"
    ></span></sky-code>
  </div>
</ng-container>

<ng-container *ngIf="codeExample">
  <h4 class="sky-docs-call-signature-definition-heading">
    Example
  </h4>
  <sky-code-block
    class="sky-docs-code-block"
    [code]="codeExample"
    [hideHeader]="true"
    [languageType]="codeExampleLanguage"
  ></sky-code-block>
</ng-container>

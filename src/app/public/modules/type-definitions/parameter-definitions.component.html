<table class="sky-docs-parameter-definitions">
  <tbody>
    <tr *ngFor="let parameter of parameters">
      <th class="sky-docs-parameter-definition-header">
        <sky-code><span [innerHtml]="getParameterSignature(parameter)"></span></sky-code>
      </th>
      <td>
        <ng-container
          [ngTemplateOutlet]="parameter.templateRef"
        ></ng-container>
        <div *ngIf="parameter.isOptional"
          class="sky-docs-parameter-definition-label-optional"
        >
          Optional. <ng-container *ngIf="parameter.defaultValue">Default is <sky-code><span [innerHtml]="formatDefaultValue(parameter.defaultValue)"></span></sky-code>.</ng-container>
        </div>
      </td>
    </tr>
  </tbody>
</table>

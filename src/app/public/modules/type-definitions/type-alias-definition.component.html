<div class="sky-docs-type-alias-definition sky-docs-type-definition-wrapper">
  <sky-docs-heading-anchor
    headingLevel="3"
    [anchorId]="config.anchorId"
  >
    {{ config.name }}
  </sky-docs-heading-anchor>

  <sky-docs-safe-html
    [innerHtml]="config.description"
  ></sky-docs-safe-html>

  <sky-code-block
    class="sky-docs-code-block"
    languageType="typescript"
    [code]="config.sourceCode"
    [hideHeader]="true"
  ></sky-code-block>

  <ng-container *ngIf="config.returnType">
    <h4 class="sky-docs-type-alias-definition-heading">
      Returns
    </h4>

    <p style="margin-left: 15px;">
      <sky-code>{{ config.returnType }}</sky-code>
    </p>
  </ng-container>

  <ng-container *ngIf="config.parameters && config.parameters.length">
    <h4 class="sky-docs-type-alias-definition-heading">
      Parameters
    </h4>
    <sky-docs-parameter-definitions>
      <sky-docs-parameter-definition *ngFor="let parameter of config.parameters"
        [defaultValue]="parameter.defaultValue"
        [isOptional]="parameter.isOptional"
        [parameterName]="parameter.name"
        [parameterType]="parameter.type"
      >
        <sky-docs-safe-html
          [innerHtml]="parameter.description"
        ></sky-docs-safe-html>
      </sky-docs-parameter-definition>
    </sky-docs-parameter-definitions>
  </ng-container>
</div>

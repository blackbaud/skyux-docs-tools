<div *ngIf="config"
  class="sky-docs-type-alias-definition sky-docs-type-definition-wrapper"
>
  <sky-docs-heading-anchor
    headingLevel="3"
    [anchorId]="config.anchorId"
  >
    {{ config.name }}
  </sky-docs-heading-anchor>

  <sky-docs-safe-html
    class="sky-docs-type-alias-definition-description"
    [innerHtml]="config.description | skyDocsTypeAnchorLinks"
  ></sky-docs-safe-html>

  <sky-code-block
    class="sky-docs-code-block"
    languageType="typescript"
    [code]="sourceCode"
    [hideHeader]="true"
  ></sky-code-block>

  <ng-container *ngIf="returnType">
    <h4 class="sky-docs-type-alias-definition-heading">
      Returns
    </h4>

    <p class="sky-docs-type-alias-definition-return-type">
      <sky-code><span
        [innerHtml]="returnType | skyDocsTypeAnchorLinks"
      ></span></sky-code>
    </p>
  </ng-container>

  <ng-container *ngIf="parameters && parameters.length">
    <h4 class="sky-docs-type-alias-definition-heading">
      Parameters
    </h4>
    <sky-docs-parameter-definitions>
      <sky-docs-parameter-definition *ngFor="let parameter of parameters"
        [defaultValue]="parameter.defaultValue"
        [isOptional]="parameter.isOptional"
        [parameterName]="parameter.name"
        [parameterType]="parameter.type"
      >
        <sky-docs-safe-html
          [innerHtml]="parameter.description | skyDocsTypeAnchorLinks"
        ></sky-docs-safe-html>
      </sky-docs-parameter-definition>
    </sky-docs-parameter-definitions>
  </ng-container>
</div>

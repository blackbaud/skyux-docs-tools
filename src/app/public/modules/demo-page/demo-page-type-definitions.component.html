<ng-template [ngIf]="types">
  <sky-docs-demo-page-section *ngIf="types.components.length"
    heading="Components"
  >
    <sky-docs-directive-definition *ngFor="let config of types.components"
      [config]="config"
    ></sky-docs-directive-definition>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section *ngIf="types.directives.length"
    heading="Directives"
  >
    <sky-docs-directive-definition *ngFor="let config of types.directives"
      [config]="config"
    ></sky-docs-directive-definition>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section *ngIf="types.pipes.length"
    heading="Pipes"
  >
    <sky-docs-pipe-definition *ngFor="let config of types.pipes"
      [config]="config"
    ></sky-docs-pipe-definition>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section *ngIf="types.services.length"
    heading="Services"
  >
    <sky-docs-service-definition *ngFor="let config of types.services"
      [config]="config"
    ></sky-docs-service-definition>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section *ngIf="types.interfaces.length"
    heading="Interfaces"
  >
    <sky-docs-interface-definition *ngFor="let config of types.interfaces"
      [config]="config"
    ></sky-docs-interface-definition>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section *ngIf="types.enumerations.length"
    heading="Enumerations"
  >
    <sky-docs-enumeration-definition *ngFor="let config of types.enumerations"
      [config]="config"
    ></sky-docs-enumeration-definition>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section *ngIf="types.typeAliases.length"
    heading="Type aliases"
  >
    <sky-docs-type-alias-definition *ngFor="let config of types.typeAliases"
      [config]="config"
    ></sky-docs-type-alias-definition>
  </sky-docs-demo-page-section>
</ng-template>

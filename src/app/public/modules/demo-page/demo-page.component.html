<div class="sky-docs-demo-page">
  <stache
    layout="sidebar"
    [pageTitle]="pageTitle"
    [showBreadcrumbs]="false"
    [showTableOfContents]="false"
    [sidebarRoutes]="sidebarRoutes"
  >
    <ng-content
      select="sky-docs-demo-page-summary"
    ></ng-content>

    <ng-content
      select="sky-docs-demo"
    ></ng-content>

    <sky-tabset *ngIf="enableTabLayout else content"
      permalinkId="docs"
    >
      <sky-tab tabHeading="Design">
        <ng-content
          select="sky-docs-design-guidelines"
        ></ng-content>
      </sky-tab>

      <sky-tab tabHeading="Development">
        <ng-container
          [ngTemplateOutlet]="content"
        ></ng-container>
      </sky-tab>
    </sky-tabset>
  </stache>
</div>

<ng-template #content>
  <sky-docs-demo-page-section *ngIf="moduleName"
    heading="Installation"
  >
    <sky-docs-module-info
      [gitRepoUrl]="gitRepoUrl"
      [moduleName]="moduleName"
      [packageName]="packageName"
      [packageUrl]="packageUrl"
    >
    </sky-docs-module-info>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-type-definitions
    [moduleSourceCodePath]="moduleSourceCodePath"
  >
  </sky-docs-demo-page-type-definitions>

  <sky-docs-demo-page-section *ngIf="enableCodeExamples"
    heading="Code examples"
  >
    <ng-content
      select="sky-docs-code-examples"
    ></ng-content>
  </sky-docs-demo-page-section>
</ng-template>
